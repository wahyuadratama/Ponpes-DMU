<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #00b7b5, #009694);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }
    h1 { color: #00b7b5; margin-bottom: 20px; }
    p { color: #666; margin-bottom: 30px; line-height: 1.6; }
    button {
      background: #00b7b5;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
    }
    button:hover { background: #009694; transform: translateY(-2px); }
    .success { background: #4caf50; padding: 20px; border-radius: 10px; color: white; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”„ Reset Data Website</h1>
    <p>Klik tombol di bawah untuk menghapus data lama dan memuat data default baru dari <code>default-data.js</code></p>
    <button onclick="resetData()">Reset Data Sekarang</button>
    <div id="success" class="success"></div>
  </div>

  <script>
    function resetData() {
      // Hapus semua data
      localStorage.clear();
      
      // Tampilkan pesan sukses
      const successDiv = document.getElementById('success');
      successDiv.style.display = 'block';
      successDiv.innerHTML = 'âœ… Data berhasil direset!<br>Halaman akan reload dalam 2 detik...';
      
      // Reload setelah 2 detik
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    }
  </script>
</body>
</html>
